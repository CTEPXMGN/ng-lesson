<img [src]="preview()" alt="avatar" class="avatar" />

<div class="dropzone" tabindex="0" (keyup.enter)="fileDrop.click()">
  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="medium-text">Перетащите изображение или Загрузите</span>
  </div>
  <input class="avatar-input" tabindex="-1" type="file" name="avatar" id="" #fileDrop (change)="fileBrowserHandler($event)" />
</div>
